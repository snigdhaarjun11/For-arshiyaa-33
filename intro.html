<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Arshiya</title>
    <style>
        body { margin: 0; height: 100vh; background: #fff5f7; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: 'Arial Rounded MT Bold', sans-serif; color: #ff85a2; }
        .pop-text { font-size: 4rem; display: flex; gap: 10px; }
        .letter { animation: pop 0.5s forwards cubic-bezier(.17,.67,.83,.67); opacity: 0; }
        @keyframes pop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .btn { margin-top: 50px; padding: 15px 40px; border-radius: 50px; border: none; background: #ff85a2; color: white; cursor: pointer; box-shadow: 0 10px 0 #ff4d7d; font-weight: bold; }
        .btn:active { transform: translateY(5px); box-shadow: 0 5px 0 #ff4d7d; }
    </style>
</head>
<body>
    <div class="pop-text" id="name"></div>
    <button class="btn" onclick="window.location.href='lock.html'">OPEN YOUR GIFT</button>
    <script>
        const name = "ARSHIYA";
        const container = document.getElementById('name');
        name.split('').forEach((char, i) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.innerText = char;
            span.style.animationDelay = (i * 0.1) + 's';
            container.appendChild(span);
        });
    </script>
</body>
</html>
